<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Step 1: Fetch the data from the API
fetch('https://restcountries.com/v3.1/all')
  .then(response => response.json())
  .then(data => {
    // Step 2: Get all the countries from Asia continent/region using Filter function
    const countriesInAsia = data.filter(country => country.region === 'Asia');
    console.log("Countries in Asia:", countriesInAsia);

    // Step 3: Get all the countries with a population of less than 2 lakhs using Filter function
    const countriesWithLowPopulation = data.filter(country => country.population < 200000);
    console.log("Countries with a population of less than 2 lakhs:", countriesWithLowPopulation);

    // Step 4: Print the following details (name, capital, flag) using forEach function
    data.forEach(country => {
      console.log("Name:", country.name.common);
      console.log("Capital:", country.capital);
      console.log("Flag:", country.flags.svg);
    });

    // Step 5: Print the total population of countries using reduce function
    const totalPopulation = data.reduce((accumulator, country) => accumulator + country.population, 0);
    console.log("Total population of countries:", totalPopulation);

    // Step 6: Print the country which uses US Dollars as currency
    const countryUsingUSD = data.find(country => country.currencies.USD);
    console.log("Country using US Dollars as currency:", countryUsingUSD.name.common);
  })
  .catch(error => console.error("Error fetching data:", error));


    </script>
</body>
</html>
